<!DOCTYPE html>
<html lang="en">
<head>
{{> head}}
</head>

<body>

{{> header}}

<div class="container">
    <main id="article-content" class="article-full">
        <h1>{{meta.title}}</h1>
        <div class="article-meta-container">
            <p class="article-meta">{{modifiedDate}}</p>
            <div class="tag-list">
                <a href="{{base}}/articles/archive.html?series={{meta.series}}" class="series-tag">{{meta.series}}</a>
                {{#meta.tags}}
                <a href="{{base}}/articles/archive.html?tag={{.}}" class="tag">{{.}}</a>
                {{/meta.tags}}
            </div>
        </div>
        <div class="article-body">
            {{{content}}}
        </div>
        <a href="{{base}}/articles/archive.html" class="back-link">Back to Archive</a>
    </main>
</div>

{{> footer}}

</body>
</html>
