<!DOCTYPE html>
<html>
<head>
    <title>Launch Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .bg-image {
            background-image: url("https://images.pexels.com/photos/2098427/pexels-photo-2098427.jpeg");
            filter: blur(8px);
            -webkit-filter: blur(8px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            width: 100%;
            z-index: -1;
        }
        .content {
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .hero-text h1 {
            font-size: 5rem;
            margin-bottom: 0;
        }
        .hero-text p {
            font-size: 2rem;
            margin-top: 0;
        }
        .sites-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .site a {
            display: block;
            margin: 1.5rem;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }
        .site a:hover {
            transform: scale(1.05);
        }
        .site img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .site h2 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="content">
        <div class="hero-text">
            <h1>Welcome</h1>
            <p>Discover our collection of sites</p>
        </div>

        <div class="sites-container">
            {{#sites}}
            <div class="site">
                <a href="/{{path}}">
                    <img src="{{image}}" alt="{{path}}">
                    <h2>{{path}}</h2>
                </a>
            </div>
            {{/sites}}
        </div>
    </div>

</body>
</html>
