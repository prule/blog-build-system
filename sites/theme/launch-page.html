<!DOCTYPE html>
<html>
<head>
    <title>Launch Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: #eef0f2;
            color: #333;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }
        .hero-text h1 {
            font-size: 4rem;
            margin: 0;
        }
        .hero-text p {
            font-size: 1.5rem;
            margin: 0.5rem 0 0;
        }
        .sites-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .site {
            margin: 1.5rem;
            transition: transform 0.3s ease;
        }
        .site:hover {
            transform: scale(1.05);
        }
        .site a {
            position: relative;
            display: block;
            text-decoration: none;
            color: white;
        }
        .site img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
        }
        .site h2 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 1rem;
            font-size: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            border-radius: 0 0 15px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg" alt="Nature Hero Image">
        <div class="hero-text">
            <h1>Welcome</h1>
            <p>Discover our collection of sites</p>
        </div>
    </div>

    <div class="sites-container">
        {{#sites}}
        <div class="site">
            <a href="/{{path}}">
                <img src="{{image}}" alt="{{path}}">
                <h2>{{path}}</h2>
            </a>
        </div>
        {{/sites}}
    </div>
</body>
</html>
