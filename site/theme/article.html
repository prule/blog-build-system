<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{META_DESCRIPTION}}">
    <title>{{PAGE_TITLE}}</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/hljs-base-theme.css"> <!-- highlight.js base theme -->
    <link rel="stylesheet" href="/assets/code-theme.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/highlightjs-lang.js@latest/dist/highlightjs-lang.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.9.0/highlightjs-line-numbers.min.js"></script>
    <script src="//cdnjs.cloudflare.com//cdn.jsdelivr.net/npm/highlightjs-lang.js@latest/dist/highlightjs-lang.min.js"></script>
    <style>

        /* inline code */
        .paragraph code {
            display: inline-block;
            padding: 0.4em 0.9em; /* Use 'em' for padding that scales with font size */
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1;
            text-align: center;
            border-radius: 6px; /* A very large value to guarantee the pill shape */

            /* Colors */
            background-color: darkgray; /* A nice blue */
            color: #ffffff;
        }

        body.dark-mode .paragraph code {
            background-color: #2c3e50;
        }

        body.dark-mode a {
            color: #a5d6ff;
        }

        /* Code Block (highlight.js) specific styles */
        pre code.hljs {
            font-size: 0.8em;
        }

        /* Styles for line numbers in code blocks */
        .hljs-ln td {
            padding: 0 1em;
        }

        .hljs-punctuation, .hljs-tag {
            color: #808080;
        }

        /* Light mode hover effect for code lines */
        .hljs-ln tr:hover {
            background-color: #e9ecef; /* Use a variable or a consistent light grey */
            transition: background-color 0.2s ease-in-out;
        }

        /* Dark mode hover effect for code lines */
        body.dark-mode .hljs-ln tr:hover {
            background-color: #2c3e50; /* A dark, subtle hover color */
        }

        .hljs-lang {
            background: #333;
            text-align: center;
            color: #fff;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <header class="main-header article-header">
        <div class="header-content">
            <h1><a href="/index.html">{{SITE_TITLE}}</a></h1>
        </div>
        <div class="header-controls">
            <a href="/index.html" class="home-link" title="Back to homepage">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <button id="theme-toggle" title="Toggle theme">
                <svg class="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <div class="container">
        <main id="article-content" class="article-full">
            <h1>{{ARTICLE_TITLE}}</h1>
            <div class="article-meta-container">
                <p class="article-meta">{{ARTICLE_DATE}}</p>
                <div class="tag-list">
                    {{TAGS}}
                </div>
            </div>
            <div class="article-body">
                {{ARTICLE_CONTENT}}
            </div>
            <a href="/archive.html" class="back-link">Back to Archive</a>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                 {{SOCIAL_LINKS}}
            </div>
            <p>&copy; {{CURRENT_YEAR}} {{SITE_TITLE}}</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            hljs.highlightAll();
            hljs.initLineNumbersOnLoad();
            hljs.initLangOnLoad();
        });
    </script>
</body>
</html>
