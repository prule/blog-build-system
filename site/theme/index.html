<!DOCTYPE html>
<html lang="en">

{{> head}}

<body>

{{> header}}

<div class="container">
    <main>
        <section id="articles">
            <div class="section-header">
                <h2>Recent Articles</h2>
                <a href="/archive.html" class="view-all-link">View All</a>
            </div>
            <div id="articles-container">
                {{#articles}}
                <article class="article">
                    <a href="{{path}}" class="article-link-wrapper">
                        <div class="article-image-container">
                            {{#image}}
                            <img src="{{image}}" alt="{{title}}" class="article-image">
                            {{/image}}
                            <div class="article-image-overlay">
                                <h3>{{title}}</h3>
                                <p class="article-meta">{{modifiedDate}}</p>
                            </div>
                        </div>
                        <div class="article-summary">
                            <div class="tag-list">
                                {{#tags}}
                                <a href="/archive.html?tag={{.}}" class="tag">{{.}}</a>
                                {{/tags}}
                            </div>
                            <p>{{summary}}...</p>
                            <span class="read-more">Read More &rarr;</span>
                        </div>
                    </a>
                </article>
                {{/articles}}
            </div>
        </section>
    </main>
    <aside>
        <section id="notes">
            <h2>Notes</h2>
            <div id="notes-container">
                <!-- Notes will be loaded here -->
            </div>
        </section>
    </aside>
</div>

{{> footer}}

</body>
</html>
