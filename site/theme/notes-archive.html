<!DOCTYPE html>
<html lang="en">
<head>
    {{> head}}
    <style>
        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #search-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .note {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .note:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
{{> header}}

<div class="container">
    <main>
        <section id="notes">
            <div class="section-header">
                <h2>Notes Archive</h2>
                <p>Browse through all my notes, or use the search to find something specific.</p>
            </div>

            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Search notes...">
            </div>

            <div id="notes-container">
                {{#notes}}
                    <div class="note">
                        <div class="note-content">{{{content}}}</div>
                        <div class="note-meta">
                            <span>{{modifiedDate}}</span>
                        </div>
                    </div>
                {{/notes}}
                <p id="no-results" class="no-results" style="display: none;">No notes found.</p>
            </div>
        </section>
    </main>
</div>

{{> footer}}

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('search-input');
        const notesContainer = document.getElementById('notes-container');
        const noResults = document.getElementById('no-results');
        const notes = Array.from(notesContainer.getElementsByClassName('note'));

        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        };

        const filterNotes = () => {
            const searchTerm = searchInput.value.toLowerCase();
            let visibleNotesCount = 0;

            notes.forEach(note => {
                const noteContent = note.querySelector('.note-content').textContent.toLowerCase();

                if (noteContent.includes(searchTerm)) {
                    note.style.display = 'block';
                    visibleNotesCount++;
                } else {
                    note.style.display = 'none';
                }
            });

            noResults.style.display = visibleNotesCount === 0 ? 'block' : 'none';
        };

        searchInput.addEventListener('input', debounce(filterNotes, 300));

        filterNotes(); // Initial filter on page load
    });
</script>

</body>
</html>
