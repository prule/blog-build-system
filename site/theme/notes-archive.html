<!DOCTYPE html>
<html lang="en">
<head>
    {{> head}}
</head>
<body>
{{> header}}

<div class="container">
    <main>
        <section id="notes">
            <div class="section-header">
                <h2>Notes Archive</h2>
                <p>Browse through all my notes.</p>
            </div>

            <div id="notes-container">
                {{#notes}}
                    <div class="note">
                        <div class="note-content">{{{content}}}</div>
                        <div class="note-meta">
                            <span>{{modifiedDate}}</span>
                        </div>
                    </div>
                {{/notes}}
            </div>
        </section>
    </main>
</div>

{{> footer}}

</body>
</html>
